<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h2>Forms in HTML:</h2>
    <form action=""> 
        <label for="fname">First Name:</label> 
        <input type="text" id="fname" minlength="5" maxlength="12" placeholder="First Name" required />

        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" value="PK" required placeholder="Last Name" />

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" required placeholder="Last Name" required/>

        <br><br>

        <label for="">Age:</label>
        <input type="number" />

        <br><br>
        <label for="">Email:</label>
        <input type="email" required />

        <br><br>
        <label for="">Date of Joining:</label>
        <input type="date" />

        <br><br>
        <label for="">Password:</label>
        <input type="password">

        <br><br>

        <p>Enter Your Shirt Size:</p>
        <input type="radio" name="shirtsize" id="small"/><label for="small">Small Size</label>
        <input type="radio" name="shirtsize" id="medium" checked/><label for="medium">Medium Size</label>
        <input type="radio" name="shirtsize" id="large"/><label for="large">Large Size</label>

        <br><br>
        <label for="color">Please select the color for your shirt:</label>
        <input type="color" />
    </form>
</body>
</html>
